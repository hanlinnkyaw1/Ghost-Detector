<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ghost Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="loader-screen">
      <div class="loader-text">Loading ...</div>
      <div class="loader-bar">
        <div id="progress-bar"></div>
      </div>
    </div>
  
   <video id="video" autoplay muted playsinline></video>
   <canvas id="overlay" width="100" height="160" style="position: fixed; top: 10px; left: 38%; pointer-events: none;"></canvas>
   
   <canvas id="radar" width="400" height="400"></canvas>
   <div id="status">Loading model...</div>
   <div id="detected-list"></div>
   
  <div id="controls">
    <button onclick="toggleDetection()">Pause Detection</button>
    <button onclick="toggleVoice()">Mute Voice</button>
    <button onclick="filterPeople()">Only Detect People</button>
    <button onclick="clearFilter()">Show All</button>
    <button onclick="switchCamera()" >Switch Camera</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
